            CIF_TYPE_CODE: code
            MAX_WIDTH: 10
            METHOD: datablockid()
            REF_PARENT_CATEGORY_NAME: comp
            REF_PARENT_ATTRIBUTE_NAME: id
        bird_chem_comp:
