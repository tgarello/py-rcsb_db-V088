                - CATEGORY_NAME: pdbx_contact_author
        #
    slice_parent_items:
    slice_parent_filters:
    slice_cardinality_category_extras:
    slice_category_extras:
    schema_content_filters:
        ma:
            INCLUDE: []
            EXCLUDE:
                - ma_qa_metric_local
                - ma_qa_metric_local_pairwise
                - ma_qa_metric_feature
                - ma_qa_metric_feature_pairwise
                - atom_site
                - atom_site_anisotrop
