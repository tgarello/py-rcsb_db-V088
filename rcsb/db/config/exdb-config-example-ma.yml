        ma:
            ATTRIBUTE_NAME: structure_id
            CIF_TYPE_CODE: code
            MAX_WIDTH: 16
            METHOD: datablockid()
            REF_PARENT_CATEGORY_NAME: entry
            REF_PARENT_ATTRIBUTE_NAME: id
        pdbx:
            ATTRIBUTE_NAME: structure_id
            CIF_TYPE_CODE: code
            MAX_WIDTH: 12
