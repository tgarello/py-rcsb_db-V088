database_catalog_configuration:
  #
  # Inventory of current schema defintions and derivative collection types.
  #
  # All defined database definitions -
  DATABASE_NAMES_ALL: ma
  DATATYPING_ALL: ANY,SQL
  ENCODING_TYPES_ALL: json
  VALIDATION_LEVELS_ALL: full

#
# Common configuration options for helper classes used for dictionary content generation
# schema construction --
#
content_info_helper_configuration:
    database_names:
        ma:
            VERSION: 0.0.2
            INSTANCE_DATA_TYPE_INFO_FILENAME: scan-ma-type-map.json

    #
    # Source dictionary locators -
    #
    PDBX_DICT_LOCATOR: https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/dictionaries/mmcif_pdbx_v5_next.dic
    RCSB_DICT_LOCATOR: https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/dictionaries/rcsb_mmcif_ext_v1.dic
    MA_DICT_LOCATOR: https://raw.githubusercontent.com/ihmwg/ModelCIF/master/dist/mmcif_ma.dic
    FLR_DICT_LOCATOR: https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/dictionaries/flr-extension.dic
    VRPT_DICT_LOCATOR: https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/dictionaries/vrpt_mmcif_ext.dic
    VRPT_DICT_MAPPING_LOCATOR: https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/dictionaries/vrpt_dictmap.json
    #
    # Data type details and type mapping
    APP_DATA_TYPE_INFO_LOCATOR: https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/data_type_and_coverage/app_data_type_mapping.cif
    INSTANCE_DATA_TYPE_INFO_LOCATOR_PATH:  https://raw.githubusercontent.com/rcsb/py-rcsb_exdb_assets/master/data_type_and_coverage
    #
    # Database to dictionary mapping
    DICT_LOCATOR_CONFIG_MAP:
      ma:
        - MA_DICT_LOCATOR

    item_transformers:
        STRIP_WS:
            - CATEGORY_NAME: entity_poly
              ATTRIBUTE_NAME: pdbx_c_terminal_seq_one_letter_code
            - CATEGORY_NAME: entity_poly
              ATTRIBUTE_NAME: pdbx_n_terminal_seq_one_letter_code
            - CATEGORY_NAME: entity_poly
              ATTRIBUTE_NAME: pdbx_seq_one_letter_code
            - CATEGORY_NAME: entity_poly
              ATTRIBUTE_NAME: pdbx_seq_one_letter_code_can
            - CATEGORY_NAME: entity_poly
              ATTRIBUTE_NAME: pdbx_seq_one_letter_code_sample
            - CATEGORY_NAME: struct_ref
              ATTRIBUTE_NAME: pdbx_seq_one_letter_code
        TRANSLATE_XMLCHARREFS:
            - CATEGORY_NAME: citation
            - CATEGORY_NAME: citation_author
            - CATEGORY_NAME: struct
            - CATEGORY_NAME: audit_author
            - CATEGORY_NAME: chem_comp
    cardinality_parent_items:
        ma:
            CATEGORY_NAME: entry
            ATTRIBUTE_NAME: id
    cardinality_category_extras:
        # - rcsb_load_status
        - pdbx_reference_molecule
        - pdbx_reference_molecule_family
        - drugbank_info
        - drugbank_container_identifiers
    type_code_classes:
        iterable:
            - TYPE_CODE: ucode-alphanum-csv
              DELIMITER: ","
            - TYPE_CODE: id_list
              DELIMITER: ","
            - TYPE_CODE: alphanum-scsv
              DELIMITER: ";"
            - TYPE_CODE: alphanum-csv
              DELIMITER: ","
            - TYPE_CODE: alphanum-vbsv
              DELIMITER: "|"
            - TYPE_CODE: int-csv
              DELIMITER: ","
            - TYPE_CODE: int-scsv
              DELIMITER: ";"
            - TYPE_CODE: float-csv
              DELIMITER: ","
    query_string_selectors:
        iterable:
            - comma separate
    iterable_delimiters:
        - CATEGORY_NAME: chem_comp
          ATTRIBUTE_NAME: pdbx_synonyms
          DELIMITER: ";"
        - CATEGORY_NAME: citation
          ATTRIBUTE_NAME: rcsb_authors
          DELIMITER: "|"
        - CATEGORY_NAME: entity
          ATTRIBUTE_NAME: pdbx_ec
          DELIMITER: ","
    content_classes:
        ?       - GENERATED_CONTENT
                - ma
        :       - CATEGORY_NAME: ma_model_list
                - CATEGORY_NAME: ma_template_details
                - CATEGORY_NAME: ma_template_poly
                - CATEGORY_NAME: ma_template_non_poly
                - CATEGORY_NAME: ma_template_poly_segment
                - CATEGORY_NAME: ma_template_ref_db_details
                - CATEGORY_NAME: ma_template_customized
                - CATEGORY_NAME: ma_template_trans_matrix
                - CATEGORY_NAME: ma_target_entity
                - CATEGORY_NAME: ma_target_entity_instance
                - CATEGORY_NAME: ma_target_ref_db_details
                - CATEGORY_NAME: ma_target_template_poly_mapping
                - CATEGORY_NAME: ma_struct_assembly
                - CATEGORY_NAME: ma_struct_assembly_details
                - CATEGORY_NAME: ma_alignment_info
                - CATEGORY_NAME: ma_alignment_details
                - CATEGORY_NAME: ma_alignment
                - CATEGORY_NAME: ma_template_coord
                - CATEGORY_NAME: ma_data
                - CATEGORY_NAME: ma_data_group
                - CATEGORY_NAME: ma_data_ref_db
                - CATEGORY_NAME: ma_coevolution_seq_db_ref
                - CATEGORY_NAME: ma_coevolution_msa
                - CATEGORY_NAME: ma_coevolution_msa_details
                - CATEGORY_NAME: ma_restraints
                - CATEGORY_NAME: ma_distance_restraints
                - CATEGORY_NAME: ma_angle_restraints
                - CATEGORY_NAME: ma_dihedral_restraints
                - CATEGORY_NAME: ma_restraints_group
                - CATEGORY_NAME: ma_protocol_step
                - CATEGORY_NAME: ma_software_group
                - CATEGORY_NAME: ma_software_parameter
                - CATEGORY_NAME: ma_poly_template_library_details
                - CATEGORY_NAME: ma_poly_template_library_list
                - CATEGORY_NAME: ma_poly_template_library_components
                - CATEGORY_NAME: ma_qa_metric
                - CATEGORY_NAME: ma_qa_metric_global
                - CATEGORY_NAME: ma_qa_metric_local
                - CATEGORY_NAME: ma_qa_metric_local_pairwise
                - CATEGORY_NAME: ma_entry_associated_files
                - CATEGORY_NAME: ma_chem_comp_descriptor
                - CATEGORY_NAME: ma_associated_archive_file_details
                - CATEGORY_NAME: struct_ref
                - CATEGORY_NAME: struct_ref_seq
                - CATEGORY_NAME: struct_ref_dif
                - CATEGORY_NAME: pdbx_audit_support
